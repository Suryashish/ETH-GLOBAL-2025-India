<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compile Smart Contract</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea, input { width: 100%; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        #result { margin-top: 20px; white-space: pre-wrap; background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h2>Compile Smart Contract</h2>
    <form id="compileForm">
        <label for="fileName">File Name:</label>
        <input type="text" id="fileName" name="fileName" required placeholder="e.g. MyContract.sol">
        <label for="code">Smart Contract Code:</label>
        <textarea id="code" name="code" rows="10" required placeholder="Paste your Solidity code here"></textarea>
        <button type="submit">Compile</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('compileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileName = document.getElementById('fileName').value;
            const code = document.getElementById('code').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Compiling...';
            try {
                const response = await fetch('http://localhost:3000/compilesmartcontract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileName, code })
                });
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                resultDiv.textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
